<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="pt-16">
                        <div class="stats shadow">
                            <div class="stat text-center">
                                <div class="stat-value" id="current-balance">500</div>
                                <div class="stat-title">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button type="submit" class="btn" id="cash-in">Add Money</button>
                        <button type="submit" class="btn" id="cash-out">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <div>

                        <!-- cash in form -->

                        <form class="card-body" id="cash-in-form">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="to-add-balance" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" id="given-pin" placeholder="Pin" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <button class="btn btn-primary" id="add-money-btn">Add Money</button>
                            </div>
                        </form>

                        <!-- cash out form -->

                        <form class="card-body hidden" id="cash-out-form">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="to-reduce-balance" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" id="given-pin" placeholder="Pin" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <button class="btn btn-primary" id="reduce-money-btn">Cash Out</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js files -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/reduceMoney.js"></script>
</body>

</html>
